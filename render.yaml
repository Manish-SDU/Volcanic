services:
  - type: web
    name: volcanic
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://volcanic.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: SESSION_SECURE_COOKIE
        value: "true"
      - key: SESSION_DRIVER
        value: file
      - key: RUN_SEED
        value: "true"
      - key: DEMO_VOLCANO_LIMIT
        value: "300"
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug
      - key: APP_DEBUG
        value: "true"
